<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="table">
		<table>
			<tr>
				<td colspan="4">
					<input disabled type="text">
				</td>
			</tr>
			<tr>
				<td><button class="staff" id="+">+</button></td>
				<td><button class="staff" id="-">-</button></td>
				<td><button class="staff" id="*">*</button></td>
				<td><button class="staff" id="/">/</button></td>
			</tr>
			<tr>
				<td><button class="number" id="7">7</button></td>
				<td><button class="number" id="8">8</button></td>
				<td><button class="number" id="9">9</button></td>
				<td><button class="staff" id="clear">C</button></td>
			</tr>
			<tr>
				<td><button class="number" id="4">4</button></td>
				<td><button class="number" id="5">5</button></td>
				<td><button class="number" id="6">6</button></td>
				<td><button class="staff" id="signChange">+/-</button></td>
			</tr>
			<tr>
				<td><button class="number" id="1">1</button></td>
				<td><button class="number" id="2">2</button></td>
				<td><button class="number" id="3">3</button></td>
				<td><button class="staff" id="point">.</button></td>
			</tr>
			<tr>
				<td colspan="3"><button class="number" id="0">0</button></td>
				<td><button class="staff" id="equality">=</button></td>
			</tr>
		</table>
	</div>
	<script src="script.js"></script>
</body>
</html>
